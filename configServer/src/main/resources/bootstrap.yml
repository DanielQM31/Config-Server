server:
  port: 8010

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/DanielQM31/Config-Data.git
          searchPaths: config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
          force-pull: true
          default-label: main

  security:
    user:
      name: user
      password: root